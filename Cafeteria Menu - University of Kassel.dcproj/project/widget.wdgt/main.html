<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/CafeteriaWidget.css">
    <script type="text/javascript" src="Parts/parts.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleAnimator.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleInfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleScrollbar.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleScrollArea.js" charset="utf-8"></script>
    <script type="text/javascript" src="AppleClassExtentions/AppleScrollArea.js" charset="utf-8"></script>
    <script type="text/javascript" src="localizedStrings.js" charset="utf-8"></script>
    <!-- jquery -->
    <script type="text/javascript" src="js/frameworks/jquery/jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/frameworks/jquery-widget-plugins/jquery-popup.js" charset="utf-8"></script> 
    <!-- infoPlistReader -->
    <script type="text/javascript" src="js/frameworks/infoPlistReader/InfoPlistReader.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/Pref.js" charset="utf-8"></script>
    <!-- utils -->
    <script type="text/javascript" src="js/utils/WidgetUtils.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/utils/ElementUtils.js" charset="utf-8"></script>
    <!-- extensions -->
    <script type="text/javascript" src="js/utils/ScrollAreaExtension.js" charset="utf-8"></script>
    <!-- listener files -->
    <script type="text/javascript" src="js/controller/CafeteriaMenuViewController.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/listener/CafeteriaWidgetListener.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/listener/CafeteriaParserListener.js" charset="utf-8"></script>
    <!-- helper files -->
    <script type="text/javascript" src="js/WidgetUpdater.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/Helper.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/Constants.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/CafeteriaParser.js" charset="utf-8"></script>
    <!-- model files -->
    <script type="text/javascript" src="js/model/Food.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/model/Day.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/model/Menu.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/model/Cafeteria.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/model/CafeteriaFactory.js" charset="utf-8"></script>
    <!-- main files -->
    <script type="text/javascript" src="js/CafeteriaWidget.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/Resize.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/Collapse.js" charset="utf-8"></script>
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
</head>
<body onload="load();" apple-part="com.apple.Dashcode.part.StackLayout">
    <div id="front" class="expanded">
        <div id="bgTopLeftCorner"></div>
        <div id="bgTop"></div>
        <div id="bgTopRightCorner"></div>
        <div id="bgRight"></div>
        <div id="bgBottomLeftCorner"></div>
        <div id="bgBottom"></div>
        <div id="bgBottomRightCorner"></div>
        <div id="bgLeft"></div>
        <div id="bgContent"></div>
        <div class="apple-no-children" id="info" apple-part="com.apple.Dashcode.part.infobutton" apple-default-image-visibility="hidden"></div>
        <div apple-part="com.apple.Dashcode.part.roundedpopupbutton" class="apple-no-children" apple-style="image-theme: 1; image-shape: 3; image-button-type: 1; image-opacity: 1.00; image-top-color: 0.929347826,0.844396254,0.0917088582,1; image-bottom-color: 0.793478251,0.741562963,0.160287961,1; image-radius: 3,3,3,3; image-border: 1; image-border-color: 0.529399991,0.529399991,0.529399991,1; image-border-width: 1; shine-on: 0; shine-strength: 0.27; shine-alpha-level: 0.42; shine-height: 0.50; glass-arc-height: -0.12; embossed-on: 0; embossed-depth: 1; embossed-shadow: 0.68; embossed-highlight: 0.3; shadow-include-shadow: 0;" id="weekdayChooser"></div>
        <div apple-part="com.apple.Dashcode.part.scrollarea" id="scrollArea" apple-group="scrollArea">
            <div id="content" class="content" apple-group="scrollArea" style="position: absolute; left: 0px; top: 0px; right: 18px; bottom: 0px; overflow-x: hidden; overflow-y: hidden; "></div></div>
        <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="state"></div>
        <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" id="cafeteria-name" apple-group="text" onclick="openMenuInBrowser(event)"></div>
        <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" id="week" apple-group="text"></div>
        <img src="Images/update.png" id="updateImg" style="display: none; " onclick="downloadLatestVersion(event)" apple-part="com.apple.Dashcode.part.image">
        <img id="resize" src="/System/Library/WidgetResources/resize.png" onmousedown="mouseDown(event);">
        <div apple-part="com.apple.Dashcode.part.imageLayout" id="image" apple-group="image" onclick="toogle(event)"><img class="apple-hidden" src="Images/fork-and-knife.png" id="inner_image" apple-group="image"></div>
    </div>
    <div id="back">
        <img id="backImg" src="Parts/Images/back.png" alt="" apple-locked="true" apple-part="com.apple.Dashcode.part.backimage" apple-style=" image-radius: 12,12,12,12; image-border: 1; image-border-color: 0.1500,0.1500,0.1500; image-border-width: 3; shadow-include-shadow: 1; shadow-blur: 9.00; shadow-offset: -1.00,-6.00; shadow-color: 0.0000,0.0000,0.0000,0.3333;">
        <div id="box" apple-part="com.apple.Dashcode.part.box">
            <div id="cafeteriaChooser" apple-part="com.apple.Dashcode.part.roundedpopupbutton" class="apple-no-children" apple-style="image-theme: 1; image-shape: 3; image-button-type: 1; image-opacity: 1.00; image-top-color: 1,1,1,1; image-bottom-color: 0.6154,0.6154,0.6154,1; image-radius: 5,5,5,5; image-border: 1; image-border-color: 0.5294,0.5294,0.5294,1; image-border-width: 1; shine-strength: 0.90; shine-alpha-level: 0.67; shine-height: 0.50; glass-arc-height: 0.06; shadow-include-shadow: 0;"></div>
            <div id="priceChooser" apple-part="com.apple.Dashcode.part.roundedpopupbutton" class="apple-no-children" apple-style="image-theme: 1; image-shape: 3; image-button-type: 1; image-opacity: 1.00; image-top-color: 1,1,1,1; image-bottom-color: 0.6154,0.6154,0.6154,1; image-radius: 5,5,5,5; image-border: 1; image-border-color: 0.5294,0.5294,0.5294,1; image-border-width: 1; shine-strength: 0.90; shine-alpha-level: 0.67; shine-height: 0.50; glass-arc-height: 0.06; shadow-include-shadow: 0;"></div>
            <div id="button" apple-part="com.apple.Dashcode.part.roundedtextbutton" class="apple-no-children" apple-style="image-theme: 1; image-shape: 3; image-button-type: 0; image-opacity: 1.00; image-top-color: 1,1,1,1; image-bottom-color: 0.6154,0.6154,0.6154,1; image-radius: 5,5,5,5; image-border: 1; image-border-color: 0.5294,0.5294,0.5294,1; image-border-width: 1; shine-strength: 0.90; shine-alpha-level: 0.67; shine-height: 0.50; glass-arc-height: 0.06; shadow-include-shadow: 0;"></div>
            <div id="information" apple-part="com.apple.Dashcode.part.scrollarea" apple-group="scrollArea1">
                <div id="content1" class="content" apple-group="scrollArea1" style="position: absolute; left: 0px; top: 0px; right: 22px; bottom: 0px; overflow-x: hidden; overflow-y: hidden; "></div></div>
            <div id="priveLabel" apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" apple-style="part-height-dependent: true;"></div>
            <div id="cafLabel" apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" apple-style="part-height-dependent: true;part-width-dependent: true;"></div>
        </div>
        <div id="glassButton" apple-part="com.apple.Dashcode.part.glassbutton" class="apple-no-children"></div>
        <div id="copyStuff" apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis"></div>
    </div>
</body>
</html>
